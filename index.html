<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>インベーダーゲーム</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --player-color: #00ff00; /* 緑 */
            --enemy-color: #ffffff;  /* 白 */
            --bullet-color: #ff0000; /* 赤 */
        }

        body {
            font-family: 'Press Start 2P', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
            overflow: hidden;
            color: var(--text-color);
            text-align: center;
        }

        .game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px; /* 横長のゲームなので少し広めに */
            padding: 1rem;
            box-sizing: border-box;
        }

        .info-panel {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1rem;
            font-weight: bold;
        }

        canvas {
            width: 100%;
            aspect-ratio: 4 / 3;
            background-color: #111;
            border: 2px solid var(--text-color);
            display: block;
        }
        
        /* ★★★ 修正点: スマホ用操作ボタンのスタイル改善 ★★★ */
        .mobile-controls {
            display: none; /* デフォルトでは非表示 */
            width: 100%;
            margin-top: 1rem;
            justify-content: space-between;
        }
        
        .mobile-controls button {
            width: 100px; /* ボタンを大きくする */
            height: 70px;  /* ボタンを大きくする */
            font-size: 2.5rem;
            background-color: #333;
            border: 2px solid #fff;
            color: #fff;
            border-radius: 8px;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s, background-color 0.1s;
        }

        /* 押したときの見た目を変更 */
        .mobile-controls button:active {
            background-color: #555;
            transform: scale(0.95);
        }
        
        /* スマホでのみ表示 */
        @media (hover: none) and (pointer: coarse) {
            .mobile-controls {
                display: flex;
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
        }

        .modal-content {
            background: #111;
            padding: 2rem;
            border: 2px solid #fff;
        }

        #modal-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        #restart-button {
            background-color: #333;
            padding: 0.8rem 2rem;
            border: 2px solid #fff;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="game-wrapper">
    <div class="info-panel">
        <span>SCORE: <span id="score">0</span></span>
        <span>LIVES: <span id="lives">3</span></span>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="mobile-controls">
        <button id="left-btn">◀</button>
        <button id="fire-btn">弾</button>
        <button id="right-btn">▶</button>
    </div>
    
    <div id="game-over-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <button id="restart-button">もう一度</button>
        </div>
    </div>

</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // DOM要素
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const gameOverModal = document.getElementById('game-over-modal');
    const modalTitle = document.getElementById('modal-title');
    const restartButton = document.getElementById('restart-button');
    const leftBtn = document.getElementById('left-btn');
    const rightBtn = document.getElementById('right-btn');
    const fireBtn = document.getElementById('fire-btn');

    // ゲーム設定
    let score, lives;
    let gameOver;
    let animationFrameId;

    // プレイヤー
    const player = {
        width: 40,
        height: 20,
        x: 0,
        y: 0,
        speed: 5,
        color: 'lime',
    };

    // 弾
    const bullets = [];
    const bulletSpeed = 4;
    const bulletCooldown = 20; 
    let playerFireCooldown = 0;

    // インベーダー
    let invaders = [];
    const invaderGrid = { rows: 4, cols: 8 };
    const invaderSize = 20;
    const invaderSpacing = 15;
    let invaderDirection = 1;
    let invaderSpeed = 0.5;
    const invaderDropDistance = 10;
    const invaderFireChance = 0.002;

    // 操作キー
    const keys = {
        ArrowLeft: false,
        ArrowRight: false,
        Space: false,
    };

    function init() {
        canvas.width = 480;
        canvas.height = 360;
        
        score = 0;
        lives = 3;
        gameOver = false;
        
        player.x = (canvas.width - player.width) / 2;
        player.y = canvas.height - player.height - 10;
        
        invaders = [];
        for (let r = 0; r < invaderGrid.rows; r++) {
            for (let c = 0; c < invaderGrid.cols; c++) {
                invaders.push({
                    x: c * (invaderSize + invaderSpacing) + 30,
                    y: r * (invaderSize + invaderSpacing) + 30,
                    width: invaderSize,
                    height: invaderSize,
                    color: 'white',
                });
            }
        }
        invaderDirection = 1;
        invaderSpeed = 0.5;
        
        bullets.length = 0;
        
        gameOverModal.style.display = 'none';
        updateUI();
        if (animationFrameId) cancelAnimationFrame(animationFrameId);
        gameLoop();
    }
    
    // --- イベントリスナー ---
    document.addEventListener('keydown', (e) => { if(keys[e.code] !== undefined) keys[e.code] = true; });
    document.addEventListener('keyup', (e) => { if(keys[e.code] !== undefined) keys[e.code] = false; });
    
    // ★★★ 修正点: モバイル操作のロジックを改善 ★★★
    function fireBullet() {
        if (playerFireCooldown > 0) return;
        bullets.push({
            x: player.x + player.width / 2 - 2.5,
            y: player.y,
            width: 5,
            height: 10,
            color: player.color,
            speed: -bulletSpeed,
            team: 'player'
        });
        playerFireCooldown = bulletCooldown;
    }
    
    // 移動ボタン（押している間だけ動く）
    leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.ArrowLeft = true; });
    leftBtn.addEventListener('touchend', () => { keys.ArrowLeft = false; });
    leftBtn.addEventListener('touchcancel', () => { keys.ArrowLeft = false; });

    rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); keys.ArrowRight = true; });
    rightBtn.addEventListener('touchend', () => { keys.ArrowRight = false; });
    rightBtn.addEventListener('touchcancel', () => { keys.ArrowRight = false; });
    
    // 射撃ボタン（タップで発射）
    fireBtn.addEventListener('touchstart', (e) => { 
        e.preventDefault(); 
        fireBullet();
    });

    function handlePlayerInput() {
        if (keys.ArrowLeft && player.x > 0) {
            player.x -= player.speed;
        }
        if (keys.ArrowRight && player.x < canvas.width - player.width) {
            player.x += player.speed;
        }
        // PCのスペースキーでの射撃
        if (keys.Space) {
            fireBullet();
        }
        if(playerFireCooldown > 0) playerFireCooldown--;
    }

    function gameLoop() {
        if (gameOver) return;
        
        handlePlayerInput();
        updateGameObjects();
        draw();
        checkCollisions();
        
        animationFrameId = requestAnimationFrame(gameLoop);
    }

    function updateGameObjects() {
        for (let i = bullets.length - 1; i >= 0; i--) {
            const bullet = bullets[i];
            bullet.y += bullet.speed;
            if (bullet.y < 0 || bullet.y > canvas.height) {
                bullets.splice(i, 1);
            }
        }

        let wallHit = false;
        invaders.forEach(invader => {
            invader.x += invaderDirection * invaderSpeed;
            if (invader.x <= 0 || invader.x >= canvas.width - invader.width) {
                wallHit = true;
            }
            if (Math.random() < invaderFireChance) {
                bullets.push({
                    x: invader.x + invader.width / 2 - 2.5,
                    y: invader.y + invader.height,
                    width: 5,
                    height: 10,
                    color: 'red',
                    speed: bulletSpeed, 
                    team: 'invader'
                });
            }
        });

        if (wallHit) {
            invaderDirection *= -1;
            invaders.forEach(invader => invader.y += invaderDropDistance);
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = player.color;
        ctx.fillRect(player.x, player.y, player.width, player.height);
        
        bullets.forEach(bullet => {
            ctx.fillStyle = bullet.color;
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
        });

        invaders.forEach(invader => {
            ctx.fillStyle = invader.color;
            ctx.fillRect(invader.x, invader.y, invader.width, invader.height);
        });
    }

    function checkCollisions() {
        for (let i = bullets.length - 1; i >= 0; i--) {
            const bullet = bullets[i];
            
            if (bullet.team === 'player') {
                for (let j = invaders.length - 1; j >= 0; j--) {
                    const invader = invaders[j];
                    if (isColliding(bullet, invader)) {
                        bullets.splice(i, 1);
                        invaders.splice(j, 1);
                        score += 10;
                        updateUI();
                        if (invaders.length % 8 === 0) invaderSpeed += 0.1;
                        break; 
                    }
                }
            }
            else if (bullet.team === 'invader') {
                if (isColliding(bullet, player)) {
                    bullets.splice(i, 1);
                    lives--;
                    updateUI();
                    if (lives <= 0) {
                        endGame(false);
                    }
                    break;
                }
            }
        }
        
        invaders.forEach(invader => {
            if (isColliding(invader, player) || invader.y > player.y) {
                 endGame(false);
            }
        });
        
        if (invaders.length === 0) {
            endGame(true);
        }
    }
    
    function isColliding(rect1, rect2) {
        return rect1.x < rect2.x + rect2.width &&
               rect1.x + rect1.width > rect2.x &&
               rect1.y < rect2.y + rect2.height &&
               rect1.y + rect1.height > rect2.y;
    }
    
    function updateUI() {
        scoreEl.textContent = score;
        livesEl.textContent = lives;
    }
    
    function endGame(isWin) {
        gameOver = true;
        cancelAnimationFrame(animationFrameId);
        modalTitle.textContent = isWin ? '勝利！' : 'ゲームオーバー';
        gameOverModal.style.display = 'flex';
    }

    restartButton.addEventListener('click', init);
    
    // ゲーム開始
    init();

</script>
</body>
</html>
