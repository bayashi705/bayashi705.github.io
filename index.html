<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>シンプルな電卓</title>
    <style>
        /* 基本的なスタイル */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            -webkit-user-select: none; /* テキスト選択を無効化 */
            user-select: none;
        }

        /* 電卓全体のラッパー */
        .calculator-wrapper {
            width: 100%;
            max-width: 360px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #dcdcdc;
        }

        /* 表示画面 */
        .display {
            background-color: #222;
            color: #fff;
            font-size: 2.8rem;
            font-weight: 300;
            padding: 25px 20px;
            text-align: right;
            word-wrap: break-word;
            word-break: break-all;
            min-height: 50px;
        }

        /* ボタンのグリッド */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #dcdcdc;
        }

        /* ボタンの共通スタイル */
        .btn {
            background-color: #f8f9fa;
            border: none;
            padding: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            -webkit-tap-highlight-color: rgba(0,0,0,0.1);
            touch-action: manipulation;
        }

        /* 押されているときのエフェクト */
        .btn.active, .btn:active {
            background-color: #d1d5db;
            transform: scale(0.98);
        }

        /* 演算子ボタンのスタイル */
        .operator {
            background-color: #ff9500;
            color: white;
        }
        .operator.active, .operator:active {
            background-color: #d97706;
        }

        /* ACやCボタンのスタイル */
        .function {
            background-color: #d4d4d2;
        }
        .function.active, .function:active {
            background-color: #b9b9b7;
        }

        /* 0ボタンを2マス分にする */
        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <div class="calculator-wrapper">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="btn function" id="clear">AC</button>
            <button class="btn function" id="sign">+/-</button>
            <button class="btn function" id="percent">%</button>
            <button class="btn operator" data-operator="/">÷</button>
            <button class="btn" data-number="7">7</button>
            <button class="btn" data-number="8">8</button>
            <button class="btn" data-number="9">9</button>
            <button class="btn operator" data-operator="*">×</button>
            <button class="btn" data-number="4">4</button>
            <button class="btn" data-number="5">5</button>
            <button class="btn" data-number="6">6</button>
            <button class="btn operator" data-operator="-">-</button>
            <button class="btn" data-number="1">1</button>
            <button class="btn" data-number="2">2</button>
            <button class="btn" data-number="3">3</button>
            <button class="btn operator" data-operator="+">+</button>
            <button class="btn zero" data-number="0">0</button>
            <button class="btn" data-number=".">.</button>
            <button class="btn operator" id="equals">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = document.querySelector('.buttons');
        const clearButton = document.getElementById('clear');

        let firstValue = null;
        let operator = null;
        let waitingForSecondValue = false;
        let currentValue = '0';

        function updateDisplay() {
            display.textContent = currentValue;
            if (currentValue !== '0' && !waitingForSecondValue) {
                clearButton.textContent = 'C';
            } else {
                clearButton.textContent = 'AC';
            }
        }

        updateDisplay();

        function handleInteraction(target) {
            if (!target.matches('button')) return;

            if (target.dataset.number) {
                inputNumber(target.dataset.number);
            } else if (target.dataset.operator) {
                handleOperator(target.dataset.operator);
            } else if (target.id === 'equals') {
                handleOperator('=');
            } else if (target.id === 'clear') {
                clear();
            } else if (target.id === 'sign') {
                toggleSign();
            } else if (target.id === 'percent') {
                inputPercent();
            }
            updateDisplay();
        }

        // ★★★ 修正点: PCとスマホでイベントを使い分ける ★★★
        let isTouch = false;
        buttons.addEventListener('touchstart', (e) => {
            isTouch = true;
            e.preventDefault(); // デフォルトのタッチ動作をキャンセル
            const target = e.target;
            target.classList.add('active'); // 押した見た目を追加
            handleInteraction(target);
        }, { passive: false });

        buttons.addEventListener('touchend', (e) => {
            e.target.classList.remove('active'); // 押した見た目を削除
        });

        // スマホでtouchstartが反応した場合、mousedownは無視する
        buttons.addEventListener('mousedown', (e) => {
            if (isTouch) {
                isTouch = false; // フラグをリセット
                return;
            }
            handleInteraction(e.target);
        });


        function inputNumber(number) {
            if (waitingForSecondValue) {
                currentValue = number;
                waitingForSecondValue = false;
            } else {
                if (currentValue === '0' && number !== '.') {
                    currentValue = number;
                } else if (number === '.' && currentValue.includes('.')) {
                    return;
                } else {
                    if (currentValue.length > 15) return;
                    currentValue += number;
                }
            }
        }

        function handleOperator(nextOperator) {
            const value = parseFloat(currentValue);

            if (operator && waitingForSecondValue) {
                operator = nextOperator;
                return;
            }

            if (firstValue === null) {
                firstValue = value;
            } else if (operator) {
                const result = calculate(firstValue, value, operator);
                currentValue = `${parseFloat(result.toPrecision(15))}`;
                firstValue = result;
            }

            waitingForSecondValue = true;
            operator = nextOperator;
        }

        function calculate(first, second, op) {
            if (op === '+') return first + second;
            if (op === '-') return first - second;
            if (op === '*') return first * second;
            if (op === '/') return first / second;
            return second;
        }

        function clear() {
            if (clearButton.textContent === 'AC') {
                firstValue = null;
                operator = null;
                waitingForSecondValue = false;
            }
            currentValue = '0';
        }

        function toggleSign() {
            currentValue = (parseFloat(currentValue) * -1).toString();
        }

        function inputPercent() {
            currentValue = (parseFloat(currentValue) / 100).toString();
        }
    </script>
</body>
</html>
